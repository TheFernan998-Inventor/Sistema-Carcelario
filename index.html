<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Presos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .card-footer {
            background-color: #f8f9fa;
            border-top: none;
        }

        .btn {
            border-radius: 5px;
        }

        .table {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Carcelario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">üëÆ‚Äç‚ôÇÔ∏èüëÆ‚Äç‚ôÄÔ∏è</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="h-100 p-5 text-center">
        <h1>Gesti√≥n de Presos</h1>
    </header>
    <main class="container-fluid row mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Ingreso de Preso</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Run</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" onblur="verificar(this.id)">
                        <div id="e-apellido"></div>
                    </div>
                    <div>
                        <label>Tipo de Grado</label>
                        <select id="grado" name="grado" class="form-select" onblur="verificar(this.id)">
                            <option value="">Seleccione un grado</option>
                            <option value="Leve">Leve</option>
                            <option value="Moderado">Moderado</option>
                            <option value="Grave">Grave</option>
                        </select>
                        <div id="e-grado"></div>
                    </div>
                    <div>
                        <label>Fecha de Ingreso</label>
                        <input type="date" id="fecha_ingreso" name="fecha_ingreso" class="form-control"
                            onblur="verificar(this.id)">
                        <div id="e-fecha_ingreso"></div>
                    </div>
                    <div>
                        <label>Fecha de Salida</label>
                        <input type="date" id="fecha_salida" name="fecha_salida" class="form-control"
                            onblur="verificar(this.id)">
                        <div id="e-fecha_salida"></div>
                    </div>
                    <div>
                        <label>Sexo</label>
                        <div>
                            <input type="radio" id="sexo_m" name="sexo" value="Masculino" onblur="verificarSexo()"> Masculino
                            <input type="radio" id="sexo_f" name="sexo" value="Femenino" onblur="verificarSexo()"> Femenino
                            <input type="radio" id="sexo_o" name="sexo" value="Otro" onblur="verificarSexo()"> Otro
                        </div>
                        <div id="e-sexo"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Grado</th>
                            <th>Fecha Ingreso</th>
                            <th>Fecha Salida</th>
                            <th>Sexo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
